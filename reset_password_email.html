<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password from email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="page1_general_style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Reset Password</h2>

      <form id="reset-password-form">
        <div class="input-item">
          <label for="email">Enter your email</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Email Address"
            required
          />
        </div>
        <button type="submit" class="btn">Send Reset Code</button>
      </form>

      <div class="resend-link">
        <p>
          If you did not receive the code,
          <a href="#">click here to resend</a>.
        </p>
      </div>

      <div class="message" id="message"></div>

      <div class="try-another-way">
        <a href="reset_password_phone.html">Try another way</a>
      </div>
    </div>
  </body>
</html>
