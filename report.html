      <!-- Burger Menu -->
      <div

        <div class="bar"></div>

    </div>
    <div class="form-container">
      <h2>Incident Report</h2>
      <form action="report.php" method="POST">
        <div class="input-item">
          <label for="complainant">Complainant:</label>
          <input
            type="text"
            id="complainant"
            name="complainant"
            class="input-field"
            required=""
            placeholder="Enter complainant name"
          />
        </div>
        <div class="input-item">
          <label for="accused">Accused/Subject:</label>
          <input
            type="text"
            id="accused"
            name="accused"
            class="input-field"
            required=""
            placeholder="Enter accused or subject name"
          />
        </div>
        <div class="input-item">
          <label for="incident-type">Incident Nature Type:</label>
          <select
            id="incident-type"
            name="incident_type"
            class="input-field"
            required=""
          >
            <option value="" disabled="" selected="">
              Select incident type
            </option>
            <option value="Theft">Theft</option>
            <option value="Vandalism">Vandalism</option>
            <option value="Harassment">Harassment</option>
            <option value="Assault">Assault</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="input-item">
          <label for="incident-address">Incident Address:</label>
          <input
            type="text"
            id="incident-address"
            name="incident_address"
            class="input-field"
            required=""
            placeholder="Enter incident address"
          />
        </div>
        <div class="input-item">
          <label for="date">Date of Incident:</label>
          <input
            type="date"
            id="date"
            name="date"
            class="input-field"
            required=""
          />
        </div>
        <div class="input-item">
          <label for="time">Time of Incident:</label>
          <input
            type="time"
            id="time"
            name="time"
            class="input-field"
            required=""
          />
        </div>
        <div class="input-item">
          <label for="message">Description of Incident:</label>
          <textarea
            id="message"
            name="message"
            class="input-field"
            rows="4"
            required=""
            placeholder="Describe the incident..."
          ></textarea>
        </div>
        <button type="submit" class="btn">Submit Report</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
